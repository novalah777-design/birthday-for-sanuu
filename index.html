<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffd1dc,#ffb6c1);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

/* Card */
.card{
  background:rgba(255,255,255,0.23);
  backdrop-filter:blur(18px);
  border-radius:30px;
  padding:36px 26px;
  width:92%;
  max-width:460px;
  box-shadow:0 30px 70px rgba(0,0,0,.28);
  animation:fadeIn .9s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

h1{
  font-family:'Pacifico',cursive;
  font-size:2.5rem;
  margin-bottom:14px;
}

p{
  font-size:1.05rem;
  line-height:1.8;
  margin-bottom:22px;
  min-height:110px;
}

/* Button */
button{
  background:white;
  color:#ff4d6d;
  border:none;
  padding:14px 32px;
  border-radius:32px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
}

button:hover{transform:scale(1.08);background:#ffe3ea}

/* Pages */
.page{display:none}
.page.active{display:block}

/* Cake */
.cake{
  width:170px;
  margin:20px auto;
  cursor:pointer;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* Photo */
.photo{
  width:180px;
  height:180px;
  object-fit:cover;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.9);
  margin:18px auto;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  position:relative;
}

/* Sparkles */
.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  animation:sparkle 1.5s infinite;
}

@keyframes sparkle{
  0%{transform:scale(0);opacity:0}
  50%{opacity:1}
  100%{transform:scale(1.5);opacity:0}
}

/* Hearts & flowers */
.float{
  position:absolute;
  bottom:-20px;
  pointer-events:none;
  animation:floatUp 7s linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

const texts={

function typeText(id,text,speed=22){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML='';
  const interval=setInterval(()=>{
    el.innerHTML+=text.charAt(i)==="\n"?"<br>":text.charAt(i);
    i++;
    if(i>=text.length)clearInterval(interval);
  },speed);
}

function nextPage(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");
  typeText("text"+n,texts["text"+n]);
  if(n===2) addSparkles();
}

function flowerBurst(){

function addSparkles(){
